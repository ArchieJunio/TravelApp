<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>travelTwitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/3YPVCWX2/Website-Logo.jpg" />
    <link rel="apple-touch-icon" href="https://i.ibb.co/3YPVCWX2/Website-Logo.jpg" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="tailwind.css" as="style" />
    <link rel="preload" href="./src/index.tsx" as="script" type="module" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="travelTwitter" />
    <meta property="og:description" content="Connect with travelers worldwide. Share your journey, discover new destinations, and get travel tips from the community." />
    <meta property="og:image" content="https://i.ibb.co/3YPVCWX2/Website-Logo.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="travelTwitter" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="travelTwitter" />
    <meta name="twitter:description" content="Connect with travelers worldwide. Share your journey, discover new destinations, and get travel tips from the community." />
    <meta name="twitter:image" content="https://i.ibb.co/3YPVCWX2/Website-Logo.jpg" />
    
    <!-- Additional meta tags -->
    <meta name="description" content="Connect with travelers worldwide. Share your journey, discover new destinations, and get travel tips from the community." />
    <meta name="theme-color" content="#1DA1F2" />
    
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
